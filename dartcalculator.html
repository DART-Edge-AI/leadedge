        <h2>Light-Year to | DART | The speed of light cubed.</h2>

        <br>
        <br>

<div id="calculator">
        <h2>Kelvin to Fahrenheit and Celsius</h2>
        <label for="kelvinInput">Enter Kelvin temperature:</label>
        <input type="number" id="kelvinInput" placeholder="Enter Kelvin" required>
        <br>
        <br>
        <dbutton onclick="convertTemperature()">Convert</dbutton>
        <p id="fahrenheitResult">Fahrenheit: </p>
        <p id="celsiusResult">Celsius: </p>
    </div>

  <script>
  

    
        
    
   
     
   
          


function calculateSpeedOfLightCubed() {
            const lightYearInput = parseFloat(document.getElementById("lightYearInput").value);
            const speedOfLightCubed = Math.pow(299792458, 3); // Speed of light cubed in meters per second

            if (!isNaN(lightYearInput)) {
                const distanceAtSpeedOfLightCubed = lightYearInput * speedOfLightCubed;
                const lightYearsEquivalent = distanceAtSpeedOfLightCubed / (speedOfLightCubed * 365.25 * 24 * 3600); // Convert to light years

                const years = Math.floor(lightYearsEquivalent);
                const remainingDays = (lightYearsEquivalent - years) * 365.25;
                const months = Math.floor(remainingDays / 30.44);
                const days = Math.floor(remainingDays % 30.44);
                const hours = Math.floor((remainingDays - days) * 24);
                const minutes = Math.floor(((remainingDays - days) * 24 - hours) * 60);
                const seconds = Math.floor((((remainingDays - days) * 24 - hours) * 60 - minutes) * 60);

                document.getElementById("result").textContent = `At the speed of light cubed, you would cover a distance equivalent to approximately ${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds in terms of DART travel.`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid number of light-years.";
            }
        }
function convertTemperature() {
            // Get Kelvin input value
            var kelvinValue = parseFloat(document.getElementById("kelvinInput").value);

            // Convert Kelvin to Fahrenheit
            var fahrenheitValue = (kelvinValue - 273.15) * 9/5 + 32;

            // Convert Kelvin to Celsius
            var celsiusValue = kelvinValue - 273.15;

            // Display results
            document.getElementById("fahrenheitResult").textContent = "Fahrenheit: " + fahrenheitValue.toFixed(2) + " °F";
            document.getElementById("celsiusResult").textContent = "Celsius: " + celsiusValue.toFixed(2) + " °C";
        }






  </script>
